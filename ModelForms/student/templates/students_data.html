<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 40px;
            color: white;
        }

        /* Page Heading */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Table Container */
        table {
            width: 85%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Table Head */
        th {
            background: rgba(0, 0, 0, 0.35);
            padding: 15px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* Table Rows */
        td {
            padding: 14px;
            text-align: center;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: scale(1.01);
        }

        /* Action Buttons */
        td a {
            padding: 8px 18px;
            text-decoration: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.4s ease;
            display: inline-block;
            margin: 4px;
        }

        td a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,114,255,0.7);
        }

        /* Delete Button */
        .delete-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .delete-btn:hover {
            box-shadow: 0 10px 25px rgba(255,75,43,0.7);
        }

        /* Empty Data */
        .no-data {
            text-align: center;
            padding: 25px;
            font-size: 18px;
            opacity: 0.8;
        }

        /* Bottom Buttons */
        .bottom-links {
            text-align: center;
            margin-top: 30px;
        }

        .bottom-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #f7971e, #ffd200);
            color: #333;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        .bottom-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255,210,0,0.7);
        }
    </style>
</head>

<body>

    <h2>All Students</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </tr>

        {% for s in all_students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.email }}</td>
            <td>
                <a href="{% url "each_student" s.pk %}">View Student</a>
                <a href="{% url 'edit_student' s.pk %}">Edit</a>
                <a href="{% url 'delete_student' s.pk %}"
                   class="delete-btn"
                   onclick="return confirm('Are you sure you want to delete this student?')">
                   Delete
                </a>
            </td>
        </tr>

        {% empty %}
        <tr>
            <td colspan="4" class="no-data">No Data Found</td>
        </tr>
        {% endfor %}
    </table>

    <div class="bottom-links">
        <a href="{% url "student_create" %}">âž• Add Student</a>
        <a href="{% url "all_students" %}">ðŸ“‹ Check Students Data</a>
    </div>

</body>
</html>
